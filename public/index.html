<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body class="bg-purple-300">
    <!-- Bill Tracker App -->
    <div id="app">
        <div id="navBar" class="bg-purple-500">
            <ul class="flex">
                <li class="flex-1 text-center"
                    v-for="(nav,index) in NavBarElements">
                        <a class="navElement" 
                        v-on:click="updateNav(index, nav)"
                        :class="{disabledNavElement: nav.isDisabled}"
                        href="#">{{ nav.name }}</a>
                </li>
            </ul>
        </div>

    <!--<add-bill v-show="showFromNavSelection('Create a bill')"></add-bill> -->
    <form class="w-full max-w-lg m-auto mt-8" id="bill-form">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-center text-base font-bold mb-2" for="grid-bill-name">
                    Name of the expense
                </label>
                <input required
                    class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-100"
                    id="grid-first-name" type="text" placeholder="Bill for householding">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-center text-base font-bold mb-2" for="grid-bill-name">
                    Date of the deadline
                </label>
                <input required
                    class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-100"
                    id="grid-first-name" type="date" placeholder="12.09.2021">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-center text-base font-bold mb-2" for="grid-bill-name">
                    Addition notes/description
                </label>
                <textarea
                    class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-100"
                    id="grid-first-name" placeholder="Internet Cable bill">
                </textarea>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                    Method of payment
                </label>
                <div class="relative">
                    <select
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-100 focus:border-gray-500"
                        id="grid-state">
                        <option>Check</option>
                        <option>Online Payment</option>
                        <option>Automated phone call</option>
                        <option>Automated draft</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
                    </div>
                </div>
            </div>
            <div class="w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-zip">
                    Bill Expense (in $)
                </label>
                <input required
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-gray-100 focus:border-gray-500"
                    id="grid-zip" type="number" placeholder="100">
            </div>
        </div>
        <br>
        <div class="flex flex-row -mx-3 mb-6">
            <button form="bill-form" class="w-1/2 bg-purple-500 rounded px-3 py-2 mr-1">
                Add the bill
            </button>
            <button class="w-1/2 bg-purple-500 rounded px-3 py-2 ml-1">
                Console it out
            </button>
        </div>
    </form>

        <!--
        <about v-show="showFromNavSelection('About')"></about>
        <view-bills v-show="showFromNavSelection('View your bills')"></view-bills>
        <contribute v-show="showFromNavSelection('Contribute to this project')"></contribute>
        -->
    </div>
</body>
</html>
